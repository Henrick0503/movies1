<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PlayerFlix - Filmes & Séries</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="theme-dark">
    <header class="site-header">
        <div class="brand">PlayerFlix</div>
        <nav class="main-nav">
            <a href="#home" data-scroll>Home</a>
            <a href="#filmes" data-scroll>Filmes</a>
            <a href="#series" data-scroll>Séries</a>
            <a href="#contato" data-scroll>Contato</a>
        </nav>
        <div class="header-actions">
            <button id="themeToggle" aria-label="Alternar tema">Tema</button>
            <a class="btn login" href="login.html">Entrar</a>
        </div>
        <button class="nav-toggle" aria-label="Abrir menu">☰</button>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Bem-vindo ao PlayerFlix</h1>
                <p>Descubra filmes e séries com experiência inspirada na Netflix.</p>
            </div>
        </section>

        <section id="filmes" class="catalog">
            <h2>Filmes</h2>
            <div class="grid">
                <!-- Exemplo de card: Os Vingadores -->
                <article class="card" data-imdb="tt0848228" tabindex="0">
                    <img src="https://images.justwatch.com/poster/204366450/s718/marvels-the-avengers.jpg"
                        alt="Os Vingadores (2012)">
                    <div class="card-meta">
                        <h3>Os Vingadores</h3>
                        <small>(2012)</small>
                    </div>
                </article>

                <!-- ...existing code... outros cards podem ser adicionados aqui ...existing code... -->
            </div>
        </section>

        <section id="series" class="catalog">
            <h2>Séries</h2>
            <div class="grid">
                <!-- ...existing code... exibir cards de séries ...existing code... -->
            </div>
        </section>

        <section id="contato" class="contact">
            <h2>Contato</h2>
            <p>Quer anunciar ou sugerir um conteúdo? Envie um e-mail para contato@playerflix.local</p>
        </section>
    </main>

    <!-- Modal player -->
    <div id="playerModal" class="modal" aria-hidden="true">
        <div class="modal-backdrop" data-close></div>
        <div class="modal-content" role="dialog" aria-modal="true">
            <button class="modal-close" data-close aria-label="Fechar">✕</button>
            <div class="iframe-wrap">
                <!-- iframe será inserido aqui dinamicamente -->
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2775721148337084"
        crossorigin="anonymous"></script>
</head>
